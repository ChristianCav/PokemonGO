<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex: Home</title>
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="icon" href="../images/pokeball.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- Title Bar -->
  <header class="bar">
    <a href="../html/index.html" class="logo">
      <img src="../images/pokeball.png" alt="Logo" width="40" height="40" />
    </a>

    <nav class="navLinks">
      <a href="../html/index.html">Home</a>
      <a href="../html/table.html">Table</a>
      <a href="../html/map.html">Map</a>
    </nav>

    <div class="gradientBar"></div>
    <div class="shimmer"></div>
  </header>

  <div class="runtimeDisplayContainer">
    <h3>Runtime For Each Algorithm: </h3>
    <button type="button" id="runtimeButton" onclick="showPerformanceTime()">Next </button>
    <br>
    <p class="runtimeDisplay"></p>
  </div>


  <!-- Search Bar -->
  <div class="simpleSearchBarContainer">
    <h1>
      <img src="../images/pokeball.png" class="pokeballIcon" alt="Pokéball icon" />
      Pokémon Go! Pokédex
      <img src="../images/pokeball.png" class="pokeballIcon" alt="Pokéball icon" />
    </h1>
    <div class="simpleSearchBar">
      <input type="text" id="searchBar" placeholder="Search for a Pokémon" />
      <button type="button" id="searchButton" onclick="handleSearchClick()">
        <i class="fa-solid fa-magnifying-glass"></i> Search
      </button>

      <button type="button" id="openAdvSearchButton" onclick="toggleAdvancedSearch()">
        <i class="fa-solid fa-sliders"></i> Advanced Search
      </button>
    </div>

    <!-- Advanced Search Bar 
  opens up after the button is pressed -->
    <div class="advSearchBar hidden">
      <div class="timePicker">
        <label for="timePickerStart">Start:</label>
        <input type="time" id="timePickerStart" required />

        <label for="timePickerEnd">End:</label>
        <input type="time" id="timePickerEnd" required />

      </div>

      <div class="coordinates-container">
        <div class="coordinate-column">
          <div class="column-header">Longitude</div>
          <div class="min-max-group">
            <input type="number" id="minLongitude" placeholder="Min longitude..." step="0.0001" />
          </div>
          <div class="min-max-group">
            <input type="number" id="maxLongitude" placeholder="Max longitude..." step="0.0001" />
          </div>
        </div>

        <div class="coordinate-column">
          <div class="column-header">Latitude</div>
          <div class="min-max-group">
            <input type="number" id="minLatitude" placeholder="Min latitude..." step="0.0001" />
          </div>
          <div class="min-max-group">
            <input type="number" id="maxLatitude" placeholder="Max latitude..." step="0.0001" />
          </div>
        </div>

        <div class="typeInputBox">
          <label for="typeInput">Type:</label>
          <select id="typeInput">
            <option value="">All Types</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="steel">Steel</option>
            <option value="dark">Dark</option>
            <option value="fairy">Fairy</option>
          </select>
        </div>

      </div>
    </div>
  </div>

  <!-- Grid map for display -->
  <div class="pokemonGridContainer">
    <div class="pokemonGrid">
    </div>
  </div>

</body>

<!--Do not move the line below-->
<script src="../dist/DO_NOT_TOUCH.js"></script>
<script src="../dist/datatypes.js"></script>
<script src="../dist/compare.js"></script>
<script src="../dist/utility.js"></script>
<script src="../dist/datastructures.js"></script>
<script src="../dist/algorithms.js"></script>
<!-- Do not move the line above -->
<script src="../dist/index.js"></script>

</html>
