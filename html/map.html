<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex: Map</title>
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/map.css" />
  <link rel="icon" href="../images/pokeball.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <!-- Title Bar -->
  <header class="bar">
    <a href="../html/index.html" class="logo">
      <img src="../images/pokeball.png" alt="Logo" />
    </a>

    <nav class="navLinks">
      <a href="../html/index.html">Home</a>
      <a href="../html/table.html">Table</a>
      <a href="../html/table.html">Map</a>
    </nav>

    <div class="gradientBar"></div>
    <div class="shimmer"></div>
  </header>

  <div class="title">
    <h1>
      <img src="../images/pokeball.png" class="pokeball-icon" alt="Pokéball icon" />
      Pokémon Go! Map
      <img src="../images/pokeball.png" class="pokeball-icon" alt="Pokéball icon" />
    </h1>
  </div>


  <!-- Search Bar -->
  <div class="mainContainer">
    <div class="inputContainer">
      <div class="instructionsContainer">
        <div class="instructions hidden">
          <p>
            Insturctions for Use: <br />
            1. Zoom to map size you wish <br />
            (works best with zoom 5+)<br />
            2. Enter a country to lock on to <br />
            3. Click "GO" to go to the country
          </p>
        </div>
        <button type="button" id="instructionsButton" onclick="toggleInstructions()">
          Instructions (READ BEFORE)
        </button>

      </div>

      <div class="countryInputContainer">
        <input type="text" id="countryInput" placeholder="Enter a country to zoom in..." autocomplete="off" />
        <button type="button" onclick="goToCountry()">
          Go
        </button>
      </div>

      <div class="filterSection">
        <div class="filterRow">
          <div class="pokemonNameFilter">
            <label for="nameFilter">Pokémon Name:</label>
            <input type="text" id="nameFilter" placeholder="Enter Pokémon name..." autocomplete="off" />
          </div>
          <div class="timeOfDayFilter">
            <label for="fromTimeFilter">Time of Day:</label>
            <div class="timeInputs">
              <input type="time" id="fromTimeFilter" />
              <label for="toTimeFilter">To:</label>
              <input type="time" id="toTimeFilter" />
            </div>
          </div>
        </div>
        <div class="coordinateFilterSection">
          <label for="coordFilter">Filter by Coordinates (Latitude, Longitude):</label>
          <div class="coordinateFilters">
            <div class="coordFilterRow">
              <div class="coordLabel">From:</div>
              <div class="coordInputs">
                <input type="number" id="fromLatitudeFilter" placeholder="Latitude..." step="0.0001" min="-90"
                  max="90" />
                <input type="number" id="fromLongitudeFilter" placeholder="Longitude..." step="0.0001" min="-180"
                  max="180" />
              </div>
            </div>
            <div class="coordFilterRow">
              <div class="coordLabel">To:</div>
              <div class="coordInputs">
                <input type="number" id="toLatitudeFilter" placeholder="Latitude..." step="0.0001" min="-90" max="90" />
                <input type="number" id="toLongitudeFilter" placeholder="Longitude..." step="0.0001" min="-180"
                  max="180" />
              </div>
            </div>
          </div>
        </div>
        <button type="button" onclick="applyFilters()">Apply Filters</button>
      </div>

      <div class="filterSection">
        <div>
          <label for="coordFilter">Shortest Distance Between 2 of the Same Pokemon</label>
          <div class="coordFilter">
            <input type="number" id="candiesLatitudeFilter" placeholder="Latitude..." step="0.0001" min="-90" max="90" />
            <input type="number" id="candiesLongitudeFilter" placeholder="Longitude..." step="0.0001" min="-180" max="180" />
          </div>
          <button type="button" onclick="shortestCandyDist()">Gotta Grind Em' Candies!</button>
        </div>
      </div>

      <div class="filterSection">
        <div>
          <label for="coordFilter">Shortest Distance to Catch All 151 Pokemons From Your :Location</label>
          <div class="coordFilter">
            <input type="number" id="fromLatitudeFilter" placeholder="Latitude..." step="0.0001" min="-90" max="90" />
            <input type="number" id="fromLongitudeFilter" placeholder="Longitude..." step="0.0001" min="-180" max="180" />
          </div>
          <button type="button" onclick="shortestDist()">Gotta Catch Em' All!</button>
        </div>
      </div>

    </div>

    <div class="mapContainer">
      <div id="map"></div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

</html>
